<!doctype html>
<html lang="en" ng-app="main" ng-strict-di>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Enable all requests, inline styles, and eval() see https://github.com/apache/cordova-plugin-whitelist#content-security-policy-->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src *">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <!--[if IE]>
    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
    <![endif]-->
    <title>Sample app</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Medic'air
                </a>
            </div>
            <div class="navbar-collapse">
                <div class="row">

                    <form class="navbar-form navbar-left col-md-3" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>

                        </div>
                    </form>
                    <div class="col-md-3">
                        <button type="button" class="btn navbar-btn btn-block">Meet us</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn navbar-btn navbar-right btn-success btn-block" ui-sref="profile">Log In</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn navbar-btn navbar-right btn-primary btn-block" ui-sref="signin">Sign in</button>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <ui-view></ui-view>

    <script src="scripts/bundle.js"></script>
</body>

</html>
